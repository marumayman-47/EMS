<div class="container mt-4">
  <h2 class="mb-3">Guests Management</h2>

  <div class="row mb-3">
    <div class="col-md-3">
      <select class="form-select" [(ngModel)]="selectedEvent" (change)="filterGuests()">
        <option value="">All Events</option>
        <option *ngFor="let e of events" [value]="e.id">{{ e.name }}</option>
      </select>
    </div>

    <div class="col-md-3">
      <select class="form-select" [(ngModel)]="selectedStatus" (change)="filterGuests()">
        <option value="">All Statuses</option>
        <option *ngFor="let s of statuses">{{ s }}</option>
      </select>
    </div>

    <div class="col-md-4">
      <input
        type="text"
        class="form-control"
        placeholder="Search guest..."
        [(ngModel)]="searchTerm"
        (input)="filterGuests()"
      />
    </div>

    <div class="col-md-2 text-end">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#guestModal">
        + Add Guest
      </button>
    </div>
  </div>

  <table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Event</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let g of filteredGuests">
        <td>{{ g.name }}</td>
        <td>{{ g.email }}</td>
        <td>{{ g.phone }}</td>
        <td>{{ g.status }}</td>
        <td>{{ getEventName(g.eventId) }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editGuest(g)">Edit</button>
          <!-- <button class="btn btn-sm btn-danger" (click)="deleteGuest(g.id)">Delete</button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Add/Edit Guest Modal -->
<div class="modal fade" id="guestModal" tabindex="-1" aria-labelledby="guestModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)="saveGuest()">
        <div class="modal-header">
          <h5 class="modal-title" id="guestModalLabel">
            {{ editMode ? 'Edit Guest' : 'Add Guest' }}
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Event</label>
            <select class="form-select" [(ngModel)]="guestForm.eventId" name="eventId" required>
              <option value="">Select Event</option>
              <option *ngFor="let e of events" [value]="e.id">{{ e.name }}</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="guestForm.name" name="name" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="guestForm.email" name="email" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" [(ngModel)]="guestForm.phone" name="phone" required />
          </div>

          <div class="mb-3" *ngIf="!editMode">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="guestForm.password" name="password" required />
          </div>

          <div class="mb-3">
  <label class="form-label">Status</label>
  <select class="form-select" [(ngModel)]="guestForm.status" name="status">
    <option *ngFor="let s of formStatuses">{{ s }}</option>
  </select>
</div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">{{ editMode ? 'Update' : 'Add' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
