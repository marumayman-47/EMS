<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
    <h3 class="fw-bold mb-0">Manage Events</h3>
    <button class="btn btn-success" (click)="openDialog('create')">
      <i class="bi bi-plus-circle"></i> Create New Event
    </button>
  </div>

  <div class="table-responsive shadow-sm bg-white rounded">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Location</th>
          <th>Category</th>
          <th>Status</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td>{{ event.id }}</td>
          <td>{{ event.name }}</td>
          <td>{{ event.location }}</td>
          <td>{{ event.category }}</td>
          <td>
            <span class="badge"
              [ngClass]="{
                'bg-success': event.status === 'Completed',
                'bg-warning': event.status === 'Upcoming',
                'bg-info': event.status === 'InProgress',
                'bg-secondary': event.status === 'Cancelled'
              }">
              {{ event.status }}
            </span>
          </td>
          <td class="text-center">
            <button class="btn btn-sm btn-primary me-1" (click)="openDialog('view', event)">
              <i class="bi bi-eye"></i>
            </button>
            <button class="btn btn-sm btn-warning me-1" (click)="openDialog('update', event)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteEvent(event.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            {{ dialogMode === 'create' ? 'Create Event' : dialogMode === 'update' ? 'Update Event' : 'View Event' }}
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body" *ngIf="selectedEvent">
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Name</label>
                <input
                  class="form-control"
                  [(ngModel)]="selectedEvent.name"
                  name="name"
                  [readonly]="dialogMode === 'view'"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Category</label>
                <input
                  class="form-control"
                  [(ngModel)]="selectedEvent.category"
                  name="category"
                  [readonly]="dialogMode === 'view'"
                />
              </div>
              <div class="col-12">
                <label class="form-label">Description</label>
                <textarea
                  class="form-control"
                  [(ngModel)]="selectedEvent.description"
                  name="description"
                  [readonly]="dialogMode === 'view'"
                ></textarea>
              </div>
              <div class="col-md-6">
                <label class="form-label">Location</label>
                <input
                  class="form-control"
                  [(ngModel)]="selectedEvent.location"
                  name="location"
                  [readonly]="dialogMode === 'view'"
                />
              </div>
              <div class="col-md-3">
                <label class="form-label">Start Date</label>
                <input
                  type="date"
                  class="form-control"
                  [(ngModel)]="selectedEvent.startDate"
                  name="startDate"
                  [readonly]="dialogMode === 'view'"
                />
              </div>
              <div class="col-md-3">
                <label class="form-label">End Date</label>
                <input
                  type="date"
                  class="form-control"
                  [(ngModel)]="selectedEvent.endDate"
                  name="endDate"
                  [readonly]="dialogMode === 'view'"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Status</label>
                <select
                  class="form-select"
                  [(ngModel)]="selectedEvent.status"
                  name="status"
                  [disabled]="dialogMode === 'view'"
                >
                  <option>Upcoming</option>
                  <option>InProgress</option>
                  <option>Completed</option>
                  <option>Cancelled</option>
                </select>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button
            *ngIf="dialogMode !== 'view'"
            type="button"
            class="btn btn-primary"
            (click)="saveEvent()"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
