<div class="container py-4 settings-page">
    <h4 class="mb-4 fw-bold text-primary">Settings</h4>
  
    <div class="row g-4">
      <!-- Profile Section -->
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm p-3">
          <h5 class="mb-3 fw-semibold">Profile Information</h5>
          <form (ngSubmit)="saveProfile()" #profileForm="ngForm">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" [(ngModel)]="user.name" name="name" class="form-control" required>
            </div>
  
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" [(ngModel)]="user.email" name="email" class="form-control" required>
            </div>
  
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" [(ngModel)]="user.password" name="password" class="form-control" required>
            </div>
  
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
          </form>
        </div>
      </div>
  
      <!-- Theme Section -->
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm p-3">
          <h5 class="mb-3 fw-semibold">Theme</h5>
          <div class="d-flex justify-content-between align-items-center">
            <span>Dark Mode</span>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="darkModeToggle"
                [(ngModel)]="isDarkMode"
                name="theme"
                (change)="toggleTheme()"
              >
            </div>
          </div>
        </div>
  
        <!-- Logout -->
        <div class="card shadow-sm p-3 mt-3">
          <button class="btn btn-outline-danger w-100" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
