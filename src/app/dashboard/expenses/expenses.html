<div class="container mt-4">
<h3 class="fw-bold text-primary mb-0">Expenses</h3>
  <!-- Add Expense Button -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addExpenseModal">Add Expense</button>
  </div>

  <!-- Expenses Table -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Event ID</th>
          <th>Name</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th>Notes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of expenses">
          <td>{{ e.id }}</td>
          <td>{{ e.eventId }}</td>
          <td>{{ e.name }}</td>
          <td>{{ e.amount | currency }}</td>
          <td>{{ e.category }}</td>
          <td>{{ e.date }}</td>
          <td>{{ e.notes }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-1" data-bs-toggle="modal" data-bs-target="#editExpenseModal" (click)="startEdit(e)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteExpense(e.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Total -->
  <h5 class="mt-3">Total Expenses: <span class="text-primary">{{ getTotal() | currency }}</span></h5>

  <!-- Pie Chart -->
    <div class="card mt-2 p-3 shadow-sm" style="max-width: 400px; margin: auto;">
    <canvas #pieCanvas class="pie-chart-canvas"></canvas>
    </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addExpenseModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Expense</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-2"><label class="form-label">Event ID</label><input type="number" class="form-control" [(ngModel)]="newExpense.eventId" name="eventId"></div>
          <div class="mb-2"><label class="form-label">Name</label><input type="text" class="form-control" [(ngModel)]="newExpense.name" name="name"></div>
          <div class="mb-2"><label class="form-label">Amount</label><input type="number" class="form-control" [(ngModel)]="newExpense.amount" name="amount"></div>
          <div class="mb-2"><label class="form-label">Category</label>
            <select class="form-select" [(ngModel)]="newExpense.category" name="category">
              <option>Venue</option><option>Decoration</option><option>Food</option><option>Music</option><option>Transport</option><option>Miscellaneous</option>
            </select>
          </div>
          <div class="mb-2"><label class="form-label">Date</label><input type="date" class="form-control" [(ngModel)]="newExpense.date" name="date"></div>
          <div class="mb-2"><label class="form-label">Notes</label><input type="text" class="form-control" [(ngModel)]="newExpense.notes" name="notes"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addExpense()" data-bs-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editExpenseModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content" *ngIf="editExpense">
      <div class="modal-header">
        <h5 class="modal-title">Edit Expense</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="cancelEdit()"></button>
      </div>
      <div class="modal-body">
        <form *ngIf="editExpense">
          <div class="mb-2"><label class="form-label">Event ID</label><input type="number" class="form-control" [(ngModel)]="editExpense.eventId" name="editEventId"></div>
          <div class="mb-2"><label class="form-label">Name</label><input type="text" class="form-control" [(ngModel)]="editExpense.name" name="editName"></div>
          <div class="mb-2"><label class="form-label">Amount</label><input type="number" class="form-control" [(ngModel)]="editExpense.amount" name="editAmount"></div>
          <div class="mb-2"><label class="form-label">Category</label>
            <select class="form-select" [(ngModel)]="editExpense.category" name="editCategory">
              <option>Venue</option><option>Decoration</option><option>Food</option><option>Music</option><option>Transport</option><option>Miscellaneous</option>
            </select>
          </div>
          <div class="mb-2"><label class="form-label">Date</label><input type="date" class="form-control" [(ngModel)]="editExpense.date" name="editDate"></div>
          <div class="mb-2"><label class="form-label">Notes</label><input type="text" class="form-control" [(ngModel)]="editExpense.notes" name="editNotes"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cancelEdit()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveEdit()" data-bs-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
