<div class="home-container p-4">
    <!-- Welcome -->
    <div class="mb-4">
      <h2 class="fw-bold text-primary">Welcome, {{ user?.name || 'Organizer' }}!</h2>
      <p class="text-muted">Today is {{ today }}</p>
    </div>
  
    <!-- Responsive Stats Cards -->
    <div class="row g-3 mb-4">
      <div
        class="col-6 col-md-4 col-lg-2"
        *ngFor="let item of [
          { title: 'Total Events', value: stats.totalEvents, icon: 'bi-calendar-event', color: 'primary', path: '/dashboard/events/manage' },
          { title: 'Upcoming Events', value: stats.upcomingEvents, icon: 'bi-calendar-check', color: 'info', path: '/dashboard/events/manage' },
          { title: 'Guests', value: stats.totalGuests, icon: 'bi-people', color: 'success', path: '/dashboard/guests' },
          { title: 'Tasks', value: stats.totalTasks, icon: 'bi-check2-square', color: 'warning', path: '/dashboard/tasks' },
          { title: 'Expenses', value: stats.totalExpenses + ' EGP', icon: 'bi-cash-stack', color: 'danger', path: '/dashboard/expenses' },
          { title: 'Feedback', value: stats.totalFeedback, icon: 'bi-chat-dots', color: 'secondary', path: '/dashboard/feedback' }
        ]"
      >
        <div
          class="card shadow-sm text-center border-0 stat-card bg-{{ item.color }} text-white"
          (click)="navigateTo(item.path)"
        >
          <div class="card-body">
            <i class="bi {{ item.icon }} fs-3 mb-2"></i>
            <h6 class="card-title mb-1">{{ item.title }}</h6>
            <h4 class="fw-bold">{{ item.value }}</h4>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Upcoming Events -->
    <div class="card shadow-sm border-0">
      <div class="card-header bg-primary text-white fw-semibold">
        Upcoming Events
      </div>
      <div class="card-body p-0">
        <table class="table mb-0 table-striped">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Location</th>
              <th>Start Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let e of upcomingEvents">
              <td>{{ e.name }}</td>
              <td>{{ e.category }}</td>
              <td>{{ e.location }}</td>
              <td>{{ e.startDate }}</td>
              <td>
                <span class="badge bg-success" *ngIf="e.status === 'Upcoming'">Upcoming</span>
                <span class="badge bg-secondary" *ngIf="e.status !== 'Upcoming'">{{ e.status }}</span>
              </td>
            </tr>
            <tr *ngIf="!upcomingEvents.length">
              <td colspan="5" class="text-center text-muted py-3">
                No upcoming events found.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
