<div class="sidebar-container">
  <!-- Toggle button -->
  <button class="btn toggle-btn" (click)="toggleSidebar()">
    <i class="bi" [class.bi-chevron-left]="!isCollapsed" [class.bi-chevron-right]="isCollapsed"></i>
  </button>

  <!-- Sidebar -->
  <nav class="sidebar d-flex flex-column bg-light border-end" [class.collapsed]="isCollapsed">
    <div class="sidebar-header d-flex justify-content-between align-items-center p-3 border-bottom">
      <h5 class="m-0 fw-bold text-primary">Dashboard</h5>
    </div>

    <ul class="nav flex-column mt-3">
      <li class="nav-item">
        <a routerLink="/dashboard/home" routerLinkActive="active" class="nav-link">
          <i class="bi bi-house-door me-2"></i> <span>Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/events" routerLinkActive="active" class="nav-link">
          <i class="bi bi-calendar-event me-2"></i> <span>Events</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/dashboard/guests" routerLinkActive="active" class="nav-link">
          <i class="bi bi-people me-2"></i> <span>Guests</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/dashboard/tasks" routerLinkActive="active" class="nav-link">
          <i class="bi bi-check2-square me-2"></i> <span>Tasks</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/dashboard/expenses" routerLinkActive="active" class="nav-link">
          <i class="bi bi-cash-stack me-2"></i> <span>Expenses</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/dashboard/feedback" routerLinkActive="active" class="nav-link">
          <i class="bi bi-chat-left-text me-2"></i> <span>Feedback</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/dashboard/settings" routerLinkActive="active" class="nav-link">
          <i class="bi bi-gear me-2"></i> <span>Settings</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
