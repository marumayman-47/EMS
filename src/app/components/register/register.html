<div class="register-page">
  <div class="d-flex justify-content-center align-items-center vh-100 register-bg">
    <div class="register-card p-4">
      <h3 class="text-center mb-4 text-light fw-bold">Create Your Account</h3>

      <form (ngSubmit)="onRegister()" #registerForm="ngForm">
        <div class="mb-3">
          <label class="form-label text-white fw-semibold">Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="user.name"
            name="name"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label text-white fw-semibold">Email</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="user.email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label text-white fw-semibold">Password</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="user.password"
            name="password"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label text-white fw-semibold">Role</label>
          <select
            class="form-select"
            [(ngModel)]="user.role"
            name="role"
            required
          >
            <option value="">Select Role</option>
            <option value="Organizer">Organizer</option>
            <option value="Guest">Guest</option>
            <option value="Admin">Admin</option>
          </select>
        </div>

        <button
          type="submit"
          class="btn register-btn w-100 fw-semibold"
          [disabled]="registerForm.invalid"
        >
          Register
        </button>

        <p class="text-center mt-3 mb-0 text-white">
          Already have an account?
          <a routerLink="/login" class="text-info fw-semibold text-decoration-none">
            Login here
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
