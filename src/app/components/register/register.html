<!-- <div class="d-flex justify-content-center align-items-center vh-100 bg-light"> -->
  <div class="d-flex justify-content-center align-items-center vh-100" 
  style="background: linear-gradient(135deg, #e0f7fa, #e8f5e9);">

    <div class="card shadow-lg p-4" style="width: 450px;">
      <h3 class="text-center mb-4 text-success fw-bold">Create Your Account</h3>
  
      <form (ngSubmit)="onRegister()" #registerForm="ngForm">
        <div class="mb-3">
          <label class="form-label fw-semibold">Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="user.name"
            name="name"
            required
          />
        </div>
  
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="user.email"
            name="email"
            required
          />
        </div>
  
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="user.password"
            name="password"
            required
          />
        </div>
  
        <div class="mb-3">
          <label class="form-label fw-semibold">Role</label>
          <select
            class="form-select"
            [(ngModel)]="user.role"
            name="role"
            required
          >
            <option value="">Select Role</option>
            <option value="Organizer">Organizer</option>
            <option value="Guest">Guest</option>
          </select>
        </div>
  
        <button
          type="submit"
          class="btn btn-success w-100"
          [disabled]="registerForm.invalid"
        >
          Register
        </button>
  
        <p class="text-center mt-3 mb-0">
          Already have an account?
          <a routerLink="/login" class="text-decoration-none text-success">Login here</a>
        </p>
      </form>
    </div>
</div>
