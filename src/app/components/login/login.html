<div class="login-page">
  <div class="d-flex justify-content-center align-items-center vh-100 login-bg">
    <div class="login-card p-4">
      <h3 class="text-center mb-4 text-light fw-bold">Event Planner Login</h3>

      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label text-white fw-semibold">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label text-white fw-semibold">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>

        <button
          type="submit"
          class="btn login-btn w-100 fw-semibold"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>

        <p class="text-center mt-3 mb-0 text-white">
          Donâ€™t have an account?
          <a routerLink="/register" class="text-info fw-semibold text-decoration-none">Register here</a>
        </p>
      </form>
    </div>
  </div>
</div>
