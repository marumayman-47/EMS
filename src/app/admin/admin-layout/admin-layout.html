<div class="admin-layout" >
    <!-- ========================================================================================= -->
    <div class="sidebar-container">
        <!-- Toggle button -->
        <button class="btn toggle-btn" (click)="toggleSidebar()">
          <i class="bi" [class.bi-chevron-left]="!isCollapsed" [class.bi-chevron-right]="isCollapsed"></i>
        </button>
      
        <!-- Sidebar -->
        <nav class="sidebar d-flex flex-column bg-light border-end" [class.collapsed]="isCollapsed">
          <div class="sidebar-header d-flex justify-content-between align-items-center p-3 border-bottom">
            <h5 class="m-0 fw-bold text-primary">Dashboard</h5>
          </div>
      
          <ul class="nav flex-column mt-3">
            <li class="nav-item">
              <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-link">
                <i class="bi bi-house-door me-2"></i> <span>Dashboard</span>
              </a>
            </li>
            
            <li class="nav-item">
              <a routerLink="/admin/users" routerLinkActive="active" class="nav-link">
                <i class="bi bi-people me-2"></i> <span>Users</span>
              </a>
            </li>
            <li class="nav-item">
                <a routerLink="/admin/events" routerLinkActive="active" class="nav-link">
                  <i class="bi bi-pencil-square me-2"></i> <span>Events</span>
                </a>
            </li>
            
            <li class="nav-item">
              <a a routerLink="/admin/reports" routerLinkActive="active" class="nav-link">
                <i class="bi bi-graph-up me-2"></i> <span>Reports</span>
              </a>
            </li>
            
          </ul>
        </nav>
      </div>
        
    <!-- ========================================================================================= -->

    <!-- Main Content -->
    <div class="main-content">
      <!-- TopBar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" routerLink="/admin/dashboard">Admin Dashboard</a>
      
          <div class="d-flex align-items-center ms-auto gap-3">
            <!-- user info (small) -->
            <div class="d-flex flex-column text-end me-3 d-none d-md-block">
              <small class="fw-semibold">{{ userName }}</small>
              <small class="text-muted">({{ userRole }})</small>
            </div>
      
            <!-- logout -->
            <button class="btn btn-outline-danger btn-sm" (click)="logout()">
              Logout
            </button>
          </div>
        </div>
      </nav>
      
  
      <!-- Router Outlet -->
      <main class="content">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
