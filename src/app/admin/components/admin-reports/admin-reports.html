<div class="reports-container">
  <h2 class="text-center">ðŸ“ˆ Admin Reports</h2>
  <p class="subtitle text-center">System analytics and statistics overview</p><br>

  <div class="cards">
    <div class="card">
      <h3>Total Events</h3>
      <p>{{ totalEvents }}</p>
    </div>
    <div class="card">
      <h3>Total Users</h3>
      <p>{{ totalUsers }}</p>
    </div>
    <div class="card">
      <h3>Total Guests</h3>
      <p>{{ totalGuests }}</p>
    </div>
    <div class="card">
      <h3>Average Rating</h3>
      <p>{{ averageFeedback }}</p>
    </div>
  </div>

  <div class="charts">
    <!-- Pie Chart -->
    <div class="chart">
      <h3>Expenses by Category</h3>
      <canvas
        baseChart
        [data]="pieChartData"
        [options]="pieChartOptions"
        type="pie">
      </canvas>
    </div>
  
    <!-- Bar Chart -->
    <div class="chart d-flex flex-column justify-content-between">
      <h3>Events by Month</h3>
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        type="bar">
      </canvas>
    </div>
  </div>
  
</div>
