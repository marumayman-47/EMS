<div class="users-container">
    <h2 class="text-center">ğŸ‘¥ Registered Users</h2>
    <p class="subtitle text-center">List of all users in the system</p><br>
  
    <table *ngIf="users.length > 0; else noUsers">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span [class.admin]="user.role === 'Admin'">
              {{ user.role }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  
    <ng-template #noUsers>
      <div class="no-data">
        <p>No users found.</p>
      </div>
    </ng-template>
  </div>
