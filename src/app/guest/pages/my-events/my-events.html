<div class="my-events-container">
  <h2 class="page-title">My Attended Events</h2>

  <!--  Show message if no attended events -->
  <div *ngIf="attendedEvents.length === 0; else eventsList" class="no-events">
    <i class="bi bi-calendar-x icon"></i>
    <p>You haven’t attended any events yet.</p>
  </div>

  <!--  Show attended events -->
  <ng-template #eventsList>
    <div class="events-grid">
      <div class="event-card" *ngFor="let event of attendedEvents">
        <h3>{{ event.name }}</h3>
        <p>{{ event.description }}</p>
        <p><strong>Location:</strong> {{ event.location }}</p>
        <p><strong>Date:</strong> {{ event.startDate }} → {{ event.endDate }}</p>

        <!-- Feedback form -->
        <div class="feedback-section">
          <!-- <label>Rate this event:</label>
          <select [(ngModel)]="feedbackRating[event.id]">
            <option [ngValue]="0" disabled>Select rating</option>
            <option *ngFor="let r of [1, 2, 3, 4, 5]" [ngValue]="r">{{ r }}</option>
          </select> -->

          <textarea [(ngModel)]="feedbackText[event.id]" placeholder="Write your feedback..."></textarea>
          <button class="btn btn-warning" (click)="submitFeedback(event.id)">Submit Feedback</button>
        </div>
      </div>
    </div>
  </ng-template>
</div>
