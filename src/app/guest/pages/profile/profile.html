<section class="profile-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="profile-card p-4 rounded shadow-lg text-white">
          <div class="text-center mb-4">
            <img
              [src]="user?.image || 'assets/default.png'"
              alt="Profile Avatar"
              class="profile-avatar mb-3"
            />
            <label for="fileInput" class="upload-icon position-absolute">
              <i class="bi bi-camera-fill"></i>
            </label>
            <input
              type="file"
              id="fileInput"
              accept="image/*"
              (change)="onFileSelected($event)"
              hidden
            />
            <h2 class="fw-bold">{{ user.name }}</h2>
            <p class="fw-bold mb-0">{{ user.email }}</p>
            <span class="badge bg-warning text-dark mt-2">{{ user.role }}</span>
          </div>

          <hr class="border-secondary" />

          <form (ngSubmit)="updateProfile()">
            <div class="mb-3">
              <label for="name" class="form-label text-warning">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                [(ngModel)]="user.name"
                name="name"
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label text-warning">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                [(ngModel)]="user.email"
                name="email"
              />
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <button type="submit" class="btn btn-warning fw-semibold">
                Save Changes
              </button>
              <button
                type="button"
                class="btn btn-outline-light"
                (click)="logout()"
              >
                Logout
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
